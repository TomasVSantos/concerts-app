<header class="header">
  <div class="header-inner container">
    <div class="brand">
      <span class="dot"></span>
      <a routerLink="/concerts">My Concert Diary</a>
    </div>
    <nav class="nav">
      <a routerLink="/concerts" routerLinkActive="active" *ngIf="auth.token()">Concerts</a>

      <a routerLink="/login" routerLinkActive="active" *ngIf="!auth.token()">Login</a>
      <a routerLink="/register" routerLinkActive="active" *ngIf="!auth.token()">Register</a>
      <a href="#" (click)="logout()" *ngIf="auth.token()">Logout</a>
    </nav>
  </div>
</header>

<main class="container page">
  <router-outlet />
</main>
